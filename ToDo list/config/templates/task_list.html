{% extends 'base.html' %}
{% block content %}
<table>
    <tr><th>Title</th><th>Completed</th><th>Actions</th></tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.completed }}</td>
        <td>
            <a href="{% url 'task_edit' task.id %}">Edit</a>
            <a href="{% url 'task_delete' task.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
